<header>
  <div *ngIf="isActiveHeader" class="p-grid p-justify-end">
      <div class="col-12 text-right">
        <button
        pButton
          label="{{'login.close' | translate}}"
          class="p-button-secondary p-button-text"
          (click)="logOut()"
        >
          <i class="pi pi-sign-out"></i>
        </button>
      </div>
    </div>
</header>

<main>
  <p-toast></p-toast>
  <router-outlet (activate)="routeIsActive()"></router-outlet>
</main>

<footer>
  <div class="footer">
    <div *ngIf="isActiveHeader" class="container">
      <p>&copy; 2024 <a href="https://example.com/">Juan Camilo - Autodidact</a>.</p>
    </div>
  </div>
</footer>
