<!-- apruebe en la factura para que decuente -->
<div class="p-fluid">
    <h2>Venta de Productos</h2>
    <div class="p-field">
      <label for="producto">Producto</label>
      <p-dropdown [options]="productos" [(ngModel)]="productoSeleccionado"></p-dropdown>
    </div>
    <div class="p-field">
      <label for="cantidad">Cantidad</label>
      <input id="cantidad" type="number" pInputNumber [(ngModel)]="cantidad" [min]="1" />
    </div>
    <button pButton type="button" label="Agregar a Factura" icon="pi pi-plus" (click)="agregarProducto()"></button>
    <h3>Factura</h3>
    <table class="p-table">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Precio Unitario</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of factura">
          <td>{{ item.producto.nameProduct }}</td>
          <td>{{ item.cantidad }}</td>
          <td>{{ item.producto.priceProduct }}</td>
          <td>{{ item.total }}</td>
        </tr>
      </tbody>
    </table>
    <div>Total: {{ calcularTotal() }}</div>
  </div>
