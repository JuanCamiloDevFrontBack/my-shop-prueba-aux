<p-card>
    <section class="grid flex justify-content-center" [style.min-height]="'80vh'">
      <div class="col-12 flex align-items-center justify-content-center">
        <h2>Iniciar sesión</h2>
      </div>
      <div class="col-10">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="field">
            <label for="username">Correo electrónico</label>
            <div class="col aling-inputs-form">
              <input pInputText class="container-inputs" formControlName="{{inputs.email}}" label="Correo electrónico" />
            </div>
            <div class="error-message" *ngIf="loginForm.get(inputs.email)?.errors !== null">
              El campo esta vacío o el valor ingresado es inválido.
            </div>
          </div>
          <div class="field">
            <label for="password">Contraseña</label>
            <div class="col aling-inputs-form">
              <input pInputText class="container-inputs" formControlName="{{inputs.pass}}" label="Contraseña" type="password" />
            </div>
            <div class="error-message" *ngIf="loginForm.get(inputs.pass)?.errors !== null">
              El campo esta vacío o el valor ingresado es inválido.
            </div>
          </div>
  
          <section class="grid">
            <div class="col-6">
              <button pButton type="submit" label="Iniciar sesión" class="w-12" [disabled]="loginForm.invalid"></button>
            </div>
  
            <div class="col-6 container-btn-google">
              <button pButton type="click" (click)="logInWithGoogle()"
              class="flex items-center justify-center w-full p-button-secondary">
                <div class="w-5">
                  <img class="img-google" src="https://www.svgrepo.com/show/475656/google-color.svg" loading="lazy"
                    alt="google logo">
                </div>
                <span class="msg-btn-google">Sign in with Google</span>
              </button>
            </div>
            <div class="col-12 flex align-items-center justify-content-center">
              <a routerLink="/sign-up">¿No tienes cuenta? Regístrate aquí</a>
            </div>
          </section>
        </form>
      </div>
    </section>
  </p-card>
