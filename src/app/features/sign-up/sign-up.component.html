<p-card>
    <section class="grid flex justify-content-center" [style.min-height]="'80vh'">
      <div class="col-12 flex align-items-center justify-content-center">
        <h2>Registro</h2>
      </div>
      <div class="col-10">
        <form [formGroup]="registerForm" (ngSubmit)="signUp()">
          <div class="field">
            <label for="username">Correo electrónico</label>
            <div class="col aling-inputs-form">
              <input pInputText class="container-inputs" formControlName="{{inputs.email}}" label="Correo electrónico" />
            </div>
            <div class="error-message" *ngIf="registerForm.get(inputs.email)?.errors !== null">
              El campo esta vacío o el valor ingresado es inválido.
            </div>
          </div>
          <div class="grid">
            <div class="col-6 field">
              <label for="password">Contraseña</label>
              <div class="col aling-inputs-form">
                <input pInputText class="container-inputs" formControlName="{{inputs.pass}}" label="Contraseña"
                  type="password" />
              </div>
              <div class="error-message" *ngIf="registerForm.get(inputs.pass)?.errors !== null">
                El campo esta vacío o el valor ingresado es inválido.
              </div>
            </div>
            <div class="col-6 field">
              <label for="password">Confirmar Contraseña</label>
              <div class="col aling-inputs-form">
                <input pInputText class="container-inputs" formControlName="{{inputs.confirmPass}}"
                  label="Confirmar Contraseña" type="password" />
              </div>
              <div class="error-message" *ngIf="registerForm.get(inputs.confirmPass)?.errors !== null">
                El campo esta vacío o el valor ingresado es inválido.
              </div>
            </div>
          </div>
          <section class="grid">
            <div class="col-6">
              <button pButton type="button" label="Cancelar" class="w-12 p-button-secondary" (click)="back()"></button>
            </div>
            <div class="col-6">
              <button pButton type="submit" label="Registrarse" class="w-12" [disabled]="registerForm.invalid"></button>
            </div>
          </section>
        </form>
      </div>
    </section>
  </p-card>
